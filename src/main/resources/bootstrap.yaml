        api-POSTGRES-PASS: POSTGRES_PASSWORD
        api-POSTGRES-DATABASE: POSTGRES_DATABASE
        api-POSTGRES-USER: POSTGRES_USER
        mapit-key: MAPIT_KEY
        AppInsightsInstrumentationKey: APPINSIGHTS_INSTRUMENTATIONKEY
